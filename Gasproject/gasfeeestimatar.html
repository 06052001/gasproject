<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Fee Estimator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<style>
    body{
        background-color: gray;
    }
</style>

<body>

    <div class="gas-estimator-container">
        <h2>Gas Fee Estimator</h2>
        <form class="gas-estimator-form" id="gasEstimatorForm">
            <div class="form-group">
                
                <label for="blockchain">Select Blockchain:</label>
                <select id="blockchain" name="blockchain">
                <option value="ethereum">Ethereum</option>
                <option value="bsc">Binance Smart Chain</option>
                <option value="polygon">Polygon</option>
                <!-- Add more blockchain options as needed -->
            </select>
            </div>

            <div class="form-group">
                <label for="transaction-type">Transaction Type:</label>
                <input type="text" id="transaction-type" name="transaction-type" placeholder="E.g., Transfer" required>
            </div>

            <div class="form-group">
                <label for="confirmation-time">Desired Confirmation Time:</label>
                <input type="text" id="confirmation-time" name="confirmation-time" placeholder="E.g., 5 minutes" required>
            </div>

            <button type="button" onclick="estimateGasFee()">Estimate Gas Fee</button>
        </form>

        <div class="gas-fee-result" id="gasFeeResult">
            <!-- Display the gas fee result here -->
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
